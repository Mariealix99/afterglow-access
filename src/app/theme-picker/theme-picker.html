  </div>

<div>
  <label class="pr-2" >Font Weight:</label>

  <mat-button-toggle-group
    class="mb-2"
    name="fontWeight"
    aria-label="Font Weight"
    [value]="currentTheme?.fontWeight"
    (change)="setFontWeight($event)"
  >
    <mat-button-toggle value="default">Default</mat-button-toggle>
    <mat-button-toggle value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="boldest">Extra Bold</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div>
  
    <label class="pr-2">Font Size:</label>
  <mat-button-toggle-group
    class="mb-2"
    name="fontSize"
    aria-label="Font Size"
    [value]="currentTheme?.fontSize"
    (change)="setFontSize($event)"
  >
    <mat-button-toggle value="default">Default</mat-button-toggle>
    <mat-button-toggle value="large">Large</mat-button-toggle>
    <mat-button-toggle value="largest">Extra Large</mat-button-toggle>
  </mat-button-toggle-group>
</div>
