<div class="login-panels">
  <mat-card class="mat-card ml-3" *ngIf="(oauthServerMethods$ | async)?.length != 0">
    <mat-card-title class="mat-card-title flex-center">Logging In...</mat-card-title>
    <mat-card-content class="mat-card-content">
      <p>Please wait while we complete the login process.</p>
      <div class="flex-center">
          <mat-spinner></mat-spinner>
      </div>
      
    </mat-card-content>
  </mat-card>
</div>
