<button
  fxFlex="0 0 auto"
  *ngIf="showSave"
  mat-icon-button
  class="small m-1"
  (click)="onSave.emit($event)"
  i18n-matTooltip matTooltip="Save File"
  matTooltipShowDelay="500"
>
  <mat-icon>save</mat-icon>
</button>
<button
  fxFlex="0 0 auto"
  *ngIf="showClose"
  mat-icon-button
  class="small m-1"
  (click)="onClose.emit($event)"
  i18n-matTooltip matTooltip="Close File"
  matTooltipShowDelay="500"
>
  <mat-icon>clear</mat-icon>
</button>
