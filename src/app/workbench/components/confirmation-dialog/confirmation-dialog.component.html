<div mat-dialog-title class="dialog-title">
  <h4 i18n>Confirm</h4>
</div>
<mat-dialog-content>
  <div class="pb-4"><h5>{{ config.message }}</h5></div>
  <div class="pb-4"><p>{{ config.description }}</p></div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="pb-4">
  <button *ngFor="let button of config.buttons" mat-raised-button [mat-dialog-close]="button.value" [color]="button.color">{{ button.label }}</button>
</mat-dialog-actions>
