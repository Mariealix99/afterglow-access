  <svg:text
    #textSvgElement
    [attr.x]="x"
    [attr.y]="y"
    [attr.dx]="dx"
    [attr.dy]="dy"
    [style.text-anchor]="anchor"
    style="
      fill: #ffffff;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      stroke: #000000;
      text-rendering: optimizeLegibility;
      font-family: Arial, sans-serif;
    "
    stroke-width="3"
    paint-order="stroke"
  >
    {{ text }}
  </svg:text>
</svg:g>
