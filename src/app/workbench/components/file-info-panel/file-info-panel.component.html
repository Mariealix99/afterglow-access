<div *ngIf="!hdu?.header" class="alert alert-info" i18n>
  Select a data file to see file info.
</div>

<div *ngIf="hdu?.header">
  <div class="p-2">
    <mat-slide-toggle [color]="'primary'" [checked]="config?.showRawHeader" (change)="onShowRawHeaderChange($event)" i18n>
      Show Raw Header Data
    </mat-slide-toggle>
  </div>

  <div *ngIf="!config?.showRawHeader">
    <div class="p-2">
      <mat-slide-toggle [color]="'primary'" [checked]="config?.useSystemTime" (change)="onUseSystemTimeChange($event)" i18n>
        Use System Time
      </mat-slide-toggle>
    </div>

    <table mat-table [dataSource]="headerSummary$ | async">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef i18n class="key-column">Key</th>
        <td mat-cell *matCellDef="let row" class="key-column">
          <span *ngIf="row.key" class="kbd"> {{ row.key }} </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef i18n>Value</th>
        <td mat-cell *matCellDef="let row">{{ row.value }}</td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef i18n>Comment</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.comment" [matTooltip]="row.comment">comment</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsDisplayed"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsDisplayed"></tr>
    </table>
  </div>

  <div *ngIf="config?.showRawHeader">
    <table mat-table [dataSource]="hdu?.header.entries">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef i18n>Key</th>
        <td mat-cell *matCellDef="let row">
          <span *ngIf="row.key" class="kbd"> {{ row.key }} </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef i18n>Value</th>
        <td mat-cell *matCellDef="let row">{{ row.value }}</td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef i18n>Comment</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.comment" [matTooltip]="row.comment">comment</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsDisplayed"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsDisplayed"></tr>
    </table>
  </div>
</div>
