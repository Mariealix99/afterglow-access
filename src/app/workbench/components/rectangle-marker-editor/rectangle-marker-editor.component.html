<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="" appearance="outline">
        <mat-label>Label</mat-label>
        <input #labelField matInput formControlName="label" />
      </mat-form-field>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="" appearance="outline">
        <mat-label>Label Gap</mat-label>
        <input matInput formControlName="labelGap" type="number" [step]="1" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="" appearance="outline">
        <mat-label>Label Direction (degs)</mat-label>
        <input matInput formControlName="labelTheta" type="number" [min]="0" [max]="360" [step]="15" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field class="" appearance="outline">
        <mat-label>X</mat-label>
        <input matInput formControlName="x" type="number" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="" appearance="outline">
        <mat-label>Y</mat-label>
        <input matInput formControlName="y" type="number" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="" appearance="outline">
        <mat-label>Width</mat-label>
        <input matInput formControlName="width" type="number" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="" appearance="outline">
        <mat-label>Height</mat-label>
        <input matInput formControlName="height" type="number" />
      </mat-form-field>
    </div>
  </div>
</form>
