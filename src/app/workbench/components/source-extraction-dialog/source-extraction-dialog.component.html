<h2 mat-dialog-title>Source Extraction Settings</h2>
<mat-dialog-content>
  <div class="container"></div>
  <div class="row mb-3">
    <div class="col-6">
      <mat-form-field class="">
        <input
          matInput
          i18n-placeholder
          placeholder="Threshold"
          [ngModel]="settings?.threshold"
          (ngModelChange)="setThreshold($event)"
          type="number"
          step="0.1"
          min="2"
          max="20"
        />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="">
        <input
          matInput
          i18n-placeholder
          placeholder="FWHM"
          [ngModel]="settings?.fwhm"
          (ngModelChange)="setFwhm($event)"
          type="number"
          step=".1"
          min="1"
          max="25"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div>
        <mat-slide-toggle [checked]="settings?.deblend" [labelPosition]="'before'" (change)="onDeblendChange($event)" i18n>
          Deblend
        </mat-slide-toggle>
      </div>
    </div>
    <div class="col-6">
      <mat-select
        i18n-placeholder
        placeholder="Search Region"
        [ngModel]="settings?.region"
        (ngModelChange)="setRegion($event)"
      >
        <mat-option *ngFor="let regionOption of regionOptions" [value]="regionOption.value">{{
          regionOption.label
        }}</mat-option>
      </mat-select>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="mt-2" align="end">
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="settings" i18n>Extract Sources</button>
</mat-dialog-actions>
