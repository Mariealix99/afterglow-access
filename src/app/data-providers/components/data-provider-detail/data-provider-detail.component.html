<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      {{dataProvider.name}}
      <i class="fa fa-{{dataProvider.icon}} p-1 fa-2x float-right" style="color: #171717;"></i>
    </h4>

    <p class="card-text">{{dataProvider.description}}</p>
    <div class="row">
      <a class="btn btn-primary m-2" *ngIf="dataProvider.browseable" [routerLink]="[dataProvider.name | slugify, 'browse']" [queryParams]="{}">
        <i class="fa fa-folder-open pr-1"></i> Browse
      </a>
      <a class="btn btn-primary m-2" *ngIf="dataProvider.searchable" [routerLink]="[dataProvider.name | slugify, 'search']">
        <i class="fa fa-search pr-1"></i> Search
      </a>
    </div>
  </div>
</div>
