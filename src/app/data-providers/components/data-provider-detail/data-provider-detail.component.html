<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      {{dataProvider.name}}
      <i class="fa fa-{{dataProvider.icon}} p-1 fa-2x float-right"></i>
    </h4>

    <p class="card-text">{{dataProvider.description}}</p>
    <div class="row">
      <a  mat-raised-button class="m-2" *ngIf="dataProvider.browseable" [routerLink]="[dataProvider.name | slugify, 'browse']" [queryParams]="{}">
        <mat-icon>folder_open</mat-icon> Browse
      </a>
      <a mat-raised-button class="m-2" *ngIf="dataProvider.searchable" [routerLink]="[dataProvider.name | slugify, 'search']">
        <mat-icon>folder_open</mat-icon> Search
      </a>
    </div>
  </div>
</div>
