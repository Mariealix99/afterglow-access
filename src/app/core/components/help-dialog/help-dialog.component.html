<mat-dialog-content>
  <mat-tab-group>
    <!-- <mat-tab label="Getting Started">
      <div class="p-3"></div>
    </mat-tab> -->
    <mat-tab label="Keyboard Shortcuts">
      <div class="p-3">
        <div *ngFor="let group of shortcutGroups" class="shortcut-group">
          <h4>{{group.name}}</h4>
          <table mat-table [dataSource]="group.shortcuts" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef>Key</th>
              <td mat-cell *matCellDef="let shortcut">
                <span *ngFor="let key of shortcut.key.split(' '); let i = index" class="pr-1">
                  <span *ngIf="i>0">, </span>
                  <span *ngIf="shiftModifier(key)"><span class="cfp-hotkeys-key">shift</span> + </span>
                  <span class="cfp-hotkeys-key">{{ key }}</span>
                </span>
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let shortcut">
                {{ shortcut.description }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <hr>
          
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
