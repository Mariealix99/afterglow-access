<h2 mat-dialog-title>Photometry Settings</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="">
        <input matInput placeholder="Centroiding Radius" [ngModel]="settings?.centroid_radius" step="1" min="1" max="25" (ngModelChange)="setCentroidRadius($event)">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="">
        <input matInput placeholder="Aperture" [(ngModel)]="settings && settings.a" type="number" step="1" min="1" max="25">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="">
        <input matInput placeholder="Annulus Inner" [(ngModel)]="settings && settings.a_in" type="number" step="1" min="1" max="25">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="">
        <input matInput placeholder="Annulus Outer" [(ngModel)]="settings && settings.a_out" type="number" step="1" min="1" max="25">
      </mat-form-field>
    </div>
  </div>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="settings">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
