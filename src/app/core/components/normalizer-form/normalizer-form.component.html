<div class="row">
  <div class="col-6">
    <mat-form-field class="" appearance="outline">
      <mat-label>Background Level</mat-label>
      <input matInput [ngModel]="normalizer?.backgroundPercentile" (ngModelChange)="onBackgroundPercentileChange.emit($event)"
        type="number" [step]="backgroundStep" min="0" max="100">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="" appearance="outline">
        <mat-label>Saturation Level</mat-label>
      <input matInput [ngModel]="normalizer?.peakPercentile" (ngModelChange)="onPeakPercentileChange.emit($event)"
        type="number" [step]="peakStep" min="0" max="100">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <mat-form-field appearance="outline">
        <mat-label>Color Map</mat-label>
      <mat-select [ngModel]="normalizer?.colorMap" (ngModelChange)="onColorMapChange.emit($event)" style="width: 100%;">
        <mat-option *ngFor="let colorMap of colorMaps" [value]="colorMap">{{ colorMap.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field appearance="outline">
        <mat-label>Stretch Mode</mat-label>
      <mat-select [ngModel]="normalizer?.stretchMode" (ngModelChange)="onStretchModeChange.emit($event)"
        style="width: 100%;">
        <mat-option *ngFor="let stretchModeOption of stretchModeOptions" [value]="stretchModeOption.value">{{ stretchModeOption.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <mat-slide-toggle [checked]="normalizer?.inverted" [labelPosition]="'before'" (change)="onInvertedChange.emit($event.checked)" color="primary">
      Inverted
    </mat-slide-toggle>
  </div>
  <div class="col-6">

  </div>
</div>
