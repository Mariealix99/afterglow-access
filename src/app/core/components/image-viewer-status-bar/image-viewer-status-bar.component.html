<div class="info-bar mono">
  <span *ngIf="imageMouseX != null && imageMouseY != null">
    ({{imageMouseX | number : '1.3-3'}}, {{imageMouseY | number : '1.3-3'}}) : {{pixelValue | number : '1.1-3'}}
  </span>
  <span class="float-right" *ngIf="raHours != null && decDegs != null">
    RA: {{raHours | dms:'2.4-4'}} DEC: {{decDegs | dms:'2.3-3'}}
  </span>
</div>
