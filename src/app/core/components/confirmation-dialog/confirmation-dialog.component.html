<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  <div class="pb-4">{{message}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">Close</button>
  <button mat-raised-button [mat-dialog-close]="true" [color]="color">{{btnLabel}}</button>
</mat-dialog-actions>
