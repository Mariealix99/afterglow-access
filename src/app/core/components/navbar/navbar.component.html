<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button (click)="isCollapsed = !isCollapsed"
      class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <a class="navbar-brand" [routerLink]="[brandMenuItem.path]" routerLinkActive="active"
    *ngFor="let brandMenuItem of brandMenuItems" i18n>{{brandMenuItem.title}}</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let menuItem of leftMenuItems"
        routerLinkActive="active">
        <a class="nav-link" [routerLink]="[menuItem.path]" routerLinkActive="active" i18n>{{menuItem.title}}</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngFor="let menuItem of rightMenuItems"
        routerLinkActive="active">
        <a class="nav-link" [routerLink]="[menuItem.path]" routerLinkActive="active" i18n>{{menuItem.title}}</a>
      </li>
    </ul>

  </div>
</nav>
